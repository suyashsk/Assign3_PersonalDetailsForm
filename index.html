<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <label for="">Personal details</label>
        <br>
        <label for="">Salutation</label>
        <br>
        <select name="" id="">
            <option value="--None--">--None--</option>
            <option value="Mr.">Mr.</option>
            <option value="Mrs.">Mrs.</option>
        </select>
        <br><br>
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname" placeholder="abcd">
        <br><br>
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname" placeholder="abcd">
        <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="abc@gmail.com" required>
        <br><br>
        <label for="dob">Date of birth:</label>
        <input type="date" name="dob" id="dob">
        <br><br>
        <label for="address">Address:</label>
        <br>
        <textarea name="" id="" cols="30" rows="5"></textarea>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
